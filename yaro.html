<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to Yaro ‚Äì Kaushal Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 18px;
      text-decoration: none;
      color: white;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg.user {
      align-self: flex-end;
      background: #dbeafe;
      padding: 10px;
      border-radius: 10px 10px 0 10px;
      max-width: 70%;
    }
    .msg.yaro {
      align-self: flex-start;
      background: #e5e7eb;
      padding: 10px;
      border-radius: 10px 10px 10px 0;
      max-width: 70%;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="back-btn">‚Üê Home</a>
    Talk to Yaro ü§ñ
  </header>

  <div class="chat-box" id="chatBox">
    <div class="msg yaro">Hello! I'm Yaro, your learning assistant. Ask me anything!</div>
  </div>

  <form class="input-box" id="yaroForm">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("yaroForm");
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);

      const yaroMsg = document.createElement("div");
      yaroMsg.className = "msg yaro";
      yaroMsg.textContent = "ü§ñ Thinking...";
      chatBox.appendChild(yaroMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // üîÅ Replace this URL with your actual Render API endpoint
      fetch("https://yaro-assistant.onrender.com/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userText })
      })
      .then(res => res.json())
      .then(data => {
        yaroMsg.textContent = data.reply || "Sorry, I couldn't understand.";
      })
      .catch(err => {
        yaroMsg.textContent = "‚ö†Ô∏è Error connecting to Yaro server.";
      });
    });
  </script>

</body>
</html>
