<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 8 NCERT Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 32px 16px 0 16px;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin: 32px 0 24px 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            padding: 18px 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(25, 118, 210, 0.07);
        }
        button:active {
            transform: scale(0.98);
        }
        button:hover, button:focus {
            background-color: #1565c0;
            outline: none;
        }

        @media (max-width: 600px) {
            .container {
                padding-top: 18vw;
                max-width: 97vw;
            }
            h1 {
                font-size: 1.4rem;
            }
            button {
                font-size: 1rem;
                padding: 14px 0;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding-top: 12vw;
            }
            h1 {
                font-size: 1.1rem;
            }
            button {
                font-size: 0.95rem;
                padding: 10px 0;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 8 NCERT Solutions</h1>
        <div class="button-group">
            <button onclick="window.location.href='class8maths.html'">Maths NCERT Solution</button>
            <button onclick="window.location.href='class8sci.html'">Science NCERT Solution</button>
            <button onclick="window.location.href='class8ss.html'">S.S NCERT Solution</button>
        </div>
    </div>
</body>
  </html>
