<!DOCTYPE html>
<html>
<head>
    <title>Yaro Assistant</title>
</head>
<body>
    <h2>Yaro से सवाल पूछो (हिंदी में)</h2>
    <input type="text" id="userInput" placeholder="सवाल लिखो..." />
    <button onclick="askYaro()">पूछो</button>
    <p><strong>Yaro:</strong> <span id="yaroReply"></span></p>

    <script>
        async function askYaro() {
            const input = document.getElementById("userInput").value;
            const response = await fetch("http://localhost:5000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            });

            const data = await response.json();
            if (data.reply) {
                document.getElementById("yaroReply").innerText = data.reply;
            } else {
                document.getElementById("yaroReply").innerText = "Error: " + data.error;
            }
        }
    </script>
</body>
</html>
