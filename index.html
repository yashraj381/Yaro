    async function sendMessage(inputText = null) {
      const input = document.getElementById('userInput');
      const msg = inputText || input.value.trim();
      if (!msg) return;

      addMessage('user', msg);
      if (!inputText) input.value = '';

      let response = manualQA[msg];

      if (!response) {
        response = await fetchOpenAI(msg);
      }

      addMessage('yaro', response);
      speakWithElevenLabs(response);
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function speakWithElevenLabs(text) {
      const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/zgqefOY5FPQ3bB7OZTVR", {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": "sk_27c43833e676ef581926b59ed03997c58c3c0a227efeb0fc"
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_multilingual_v2",
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.8
          }
        })
      });

      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }

    async function fetchOpenAI(prompt) {
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await res.json();

        if (data.choices && data.choices[0]) {
          return data.choices[0].message.content;
        } else {
          return "माफ़ कीजिए, मुझे इसका उत्तर नहीं मिला।";
        }
      } catch (error) {
        console.error("OpenAI Error:", error);
        return "सर्वर में कुछ गड़बड़ हो गई है। कृपया बाद में कोशिश करें।";
      }
    }

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'hi-IN';
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onresult = (event) => {
      const lastResult = event.results[event.results.length - 1];
      const transcript = lastResult[0].transcript.trim();
      sendMessage(transcript);
    };

    recognition.onerror = (e) => {
      console.error('Speech Recognition Error:', e);
    };

    recognition.onend = () => {
      recognition.start();
    };

    recognition.start();
