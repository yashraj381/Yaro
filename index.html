<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yaro Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }body {
  background: linear-gradient(-45deg, #ffffff, #e6e6ff, #ffe6e6, #e6fff2);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  color: #000000;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.splash-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: fadeOut 2s ease 3s forwards;
}

.splash-screen img {
  width: 80px;
  margin-bottom: 20px;
}

.splash-screen h1 {
  font-size: 32px;
  color: #000;
  animation: popIn 1s ease;
}

.loader-bar {
  display: flex;
  gap: 8px;
  margin-top: 20px;
}

.loader-bar div {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  animation: bounce 1.2s infinite ease-in-out both;
}

.loader-bar div:nth-child(1) {
  background: #ff9933; /* saffron */
  animation-delay: 0s;
}

.loader-bar div:nth-child(2) {
  background: #ffffff; /* white */
  border: 1px solid #000;
  animation-delay: 0.2s;
}

.loader-bar div:nth-child(3) {
  background: #138808; /* green */
  animation-delay: 0.4s;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

header {
  text-align: center;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: relative;
  z-index: 10;
}

.chat-container {
  flex: 1;
  padding: 15px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  z-index: 1;
}

.message {
  max-width: 80%;
  padding: 12px 16px;
  margin-bottom: 12px;
  border-radius: 18px;
  position: relative;
  animation: popIn 0.3s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.message.user {
  align-self: flex-end;
  background-color: #dcf8c6;
  color: #000;
}

.message.bot {
  align-self: flex-start;
  background-color: #f1f0f0;
  color: #000;
}

@keyframes popIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: rgba(255, 255, 255, 0.9);
  z-index: 10;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
  margin-right: 10px;
  transition: all 0.2s ease;
}

.input-area button {
  padding: 10px 16px;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.input-area button:hover {
  background-color: #0056b3;
}

.typing-indicator {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-left: 10px;
  margin-bottom: 10px;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background-color: #888;
  animation: bounce 1.2s infinite ease-in-out both;
}
.dot:nth-child(2) {
  animation-delay: 0.2s;
}
.dot:nth-child(3) {
  animation-delay: 0.4s;
}

  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="India Flag">
    <h1>Yaro</h1>
    <div class="loader-bar">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>  <header>Powered by Yashraj Pawar</header>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 3000);
    });

    const customQandA = {
      "hello": "Hi there! How can I help you today?",
      "who are you": "I am Yaro, your personal assistant!",
      "how are you": "I'm always doing great! Thanks for asking.",
      "bye": "Goodbye! Have a great day!"
    };

    function addMessage(text, sender = 'user') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping(callback) {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chat.appendChild(indicator);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => {
        chat.removeChild(indicator);
        callback();
      }, 1000);
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      showTyping(() => {
        const reply = customQandA[text.toLowerCase()] || "I'm not sure how to answer that.";
        addMessage(reply, 'bot');
      });
    }

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script></body>
</html>
